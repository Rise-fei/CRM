{% extends 'index.html' %}
{% block public %}
    <div class="col-sm-10">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                编辑机构信息
            </div>
            <div class="panel-body">
                <form action="/msg/edit_inst/{{ obj.id }}/" method="post">
                    {% csrf_token %}

                        <br><br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">机构名称</span>
                            <input type="text" name="iname" class="form-control" value="{{ obj.name }}"
                                   aria-describedby="basic-addon3">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">机构地址</span>
                            <input type="text" name="iaddress" class="form-control" value="{{ obj.address }}"
                                   aria-describedby="basic-addon3">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">固话</span>
                            <input type="text" name="iphone" class="form-control" value="{{ obj.phone }}"
                                   aria-describedby="basic-addon3">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">机构等级</span>
                            <input type="text" name="iclass" class="form-control" value="{{ obj.iclass }}"
                                   aria-describedby="basic-addon3">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">机构状态</span>
                            <input type="text" name="istatus" class="form-control" value="{{ obj.istatus }}"
                                   aria-describedby="basic-addon3">

                        </div>
                        <br>
                        <h4>联系人信息</h4><br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">姓名</span>
                            <input type="text" name="cname" class="form-control" value="{{ obj.contact.cname }}"
                                   aria-describedby="basic-addon3">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">性别</span>
                            <input type="text" name="cgender" class="form-control" value="{{ obj.contact.cgender }}"
                                   aria-describedby="basic-addon3">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">职位</span>
                            <input type="text" name="cjob" class="form-control" value="{{ obj.contact.cjob }}"

                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">手机</span>
                            <input type="text" name="cphone" class="form-control" value="{{ obj.contact.cphone }}"
                                   aria-describedby="basic-addon3">

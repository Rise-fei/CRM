{% extends 'index.html' %}

{% block public %}
    <div class="col-lg-6 col-lg-offset-3">
    <br/>

    <h1 style="color: darkred;">修改密码</h1>
    <form action="/change_pw/{{ user.nid }}/" method="post">
        {% csrf_token %}
        <div class="form-group">
            新密码
            <input type="password" class="form-control" id="new_pw1" name="new_pw1">
        </div>
        <div class="form-group">
            确认新密码
            <input type="password" class="form-control" id="new_pw2" name="new_pw2">
        </div>

        <button type="submit" class="btn btn-danger" id="bth_login">修改</button>
    </form>
</div>
{% endblock %}

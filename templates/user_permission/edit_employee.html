{% extends "index.html" %}
{% block public %}  <!-- 扩展base中的block content部分 -->
    <div class="container">
        <h1 class="text-center">编辑员工资料信息</h1>
        <br><br><br><br>
        <p class="text-center">管理员工基本信息</p>
        <hr>
         <form action="/userpermission/edit_employee/{{ employee.id }}/" method="post" class="form-horizontal" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-md-6 col-md-offset-3">
                         <div class="form-group">
                            <label class="col-sm-2 control-label">员工名字</label>
                             <span style="display: none;" name="employee">{{ employee.id }}</span>
                            <div class="col-sm-10">
                                <input type="text"  value="{{ employee.employee_name }}" class="form-control" id="employee_name" name="employee_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系方式</label>
                            <div class="col-sm-10">
                                <input type="text"  value="{{ employee.phone }}" class="form-control" id="phone" name="phone">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">部门名称</label>
                            <div class="col-sm-10">
                                <span style="line-height: 30px;" id="department"><em>{{ employee.department.department_name }}</em></span>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">职位名称</label>
                            <div class="col-sm-10">
                                <span style="line-height: 30px;" id="job"><em>{{ employee.job.job_name }}</em></span>
                            </div>
                        </div>
                        <button type="submit" class="btn-lg btn-primary">保存</button>
                     </div>

         </form>

    </div>
{% endblock %}

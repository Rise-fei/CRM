{% extends "index.html" %}
{% block public %}  <!-- 扩展base中的block content部分 -->

    <div class="container">
        <h1 class="text-center">资料添加</h1>
        <form action="/userpermission/add_essay/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">资料名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="essay_name" name="essay_name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">资料分类</label>
                <div class="col-sm-10">
                    <select name="category" class="form-control">
                        {% for category in category_list %}
                            <option value="{{ category.pk }}">{{ category.category }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">文件分类</label>
                <div class="col-sm-10">
                    <select name="file" class="form-control">
                        {% for file in file_list %}
                            <option value="{{ file.pk }}">{{ file.type }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        <div class="form-group">
                <label class="col-sm-2 control-label">发布者</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" name="author">
                </div>
            </div>
          <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <textarea style="width: 100%;" name="comment" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">上传文件</label>
                <div class="col-sm-10">
                    <input type="file" name="file_file">
                </div>
            </div>


            <br><br><br><br><br>
            <button type="submit" class="btn btn-primary btn-lg center-block">保存</button>
        </form>

    </div>
{% endblock %}

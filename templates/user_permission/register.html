<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    {#	<link href="bootstrap/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>#}
    <link href="/static/static_fei/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/static_fei/css/cssStyle.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <br/>
    <h2 class="text-center"><em>欢迎注册新用户</em></h2>
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-success ">
            <div class="panel-heading">
                <h1 class="panel-title">注册新用户</h1>
            </div>
            <div class="panel-body">
                <form action="/register/" method="post" class="form-horizontal" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="col-sm-2 control-label">选择你所对应的员工</label>
                        <div class="col-sm-10">
                        <select  name="select_employee">
                            {% for employee in employee_list %}
                                <option value="{{ employee.id }}">员工姓名：{{ employee.employee_name }}  部门：{{ employee.department.department_name }}</option>
                            {% endfor %}
                         </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="passwd1" name="password1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="passwd2" name="password2">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg center-block">注册</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="/static/static_fei/bootstrap/jquery-3.3.1.min.js"></script>
    <script src="/static/static_fei/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $("#id_avatar").change(function () {
            var fileReader=new FileReader();
            fileReader.readAsDataURL(this.files[0]);
            fileReader.onload=function () {
                $("#avatar-img").attr('src',fileReader.result);
            };
        })
    </script>

</body>
</html>

{% extends 'index.html' %}

{% block public %}
    <div class="edit_header col-sm-offset-5">
        <h2>编辑预约信息</h2>
    </div>
    <div class="class1">
        <h4>预约基本信息</h4>
    </div>
    <form class="body_header form-horizontal" action="editJournal.html" method="post">
        {% csrf_token %}
        <div class="form-group">
            <p class="col-sm-2 control-label">机构名称：</p>
            <div class="col-sm-5" style="white-space:nowrap;">
                <select type="text" class="form-control" id="organ_id" name="organ_id">
                    {% for organ in organ_list %}
                        {% if bespeak_list.organ.name == organ.name %}
                            <option value="{{ organ.number }}" selected>{{ organ.name }}</option>
                        {% else %}
                            <option value="{{ organ.number }}">{{ organ.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <button type="button" class="btn btn-primary col-sm-1">查询</button>
        </div>
        <div class="form-group">
            <p class="col-sm-2 control-label">预约时间：</p>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="create_time" name="create_time"
                       value="{{ bespeak_list.create_time }}">
            </div>
        </div>
        <div class="form-group">
            <p class="col-sm-2 control-label">操作人：</p>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="operator" name="operator"
                       value="{{ bespeak_list.operator }}">
            </div>
        </div>
        <div class="form-group">
            <p class="col-sm-2 control-label">预约状态：</p>
            <div class="col-sm-3">
                <select type="text" class="form-control" id="state_id" name="state_id">
                    {% for state in state_list %}
                        {% if bespeak_list.state.res_state == state.res_state %}
                            <option value="{{ state.nid }}" selected>{{ state.res_state }}</option>
                        {% else %}
                            <option value="{{ state.nid }}">{{ state.res_state }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <p class="col-sm-2 control-label">操作时间：</p>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="data_time" name="data_time"
                       value="{{ bespeak_list.data_time }}">
            </div>
        </div>
        <div class="form-group">
            <p class="col-sm-2 control-label">预约内容：</p>
            <div class="col-sm-5">
                <textarea class="form-control" id="content" name="content">{{ bespeak_list.content }}</textarea>
            </div>
        </div>
        <div class="btn_bottom col-sm-6 col-md-offset-4">
            <button type="submit" class="btn btn-primary col-sm-2">确定编辑</button>
            <a href="/wang/bespeak/">
                <button type="button" class="btn btn-primary col-sm-2">取消</button>
            </a>
        </div>
    </form>
{% endblock %}
